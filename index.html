<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Кликер</h1>
        <p>Баланс: <span id="balance">0</span></p>
        <button id="clickBtn">Кликни для заработка! <img src="images-removebg-preview.png" alt=""></button>
        <h2>Ранг</h2>
        <p>Текущий ранг: <span id="rank">1</span></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <h2>Улучшения</h2>
        <button id="incomePerSecBtn">Увеличить доход за секунду (Стоимость: 100)</button>
        <p>Доход в секунду: <span id="incomeRate">0</span></p>
        <button id="incomePerClickBtn">Увеличить доход за клик (Стоимость: 50)</button>
        <p>Доход за клик: <span id="clickRate">1</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
